<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="static\styles.css">
  </head>
  <body>

    <div class="login-box">
      <img src="static\logo.png" class="avatar" alt="Avatar Image">
      <h1>Crear usuario</h1>
      <form action="http://localhost:5000/create_user", method="post">
        <!-- USERNAME INPUT -->
        <label for="username">Email</label>
        <input name="email" type="text" placeholder="usuario@induchem.com">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input name="password" type="password" placeholder="Password">
        <input name="confirm_password" type="password" placeholder="Confirmar Password">
        <input type="submit" value="Crear Usuario">
      </form>
    </div>
  </body>
</html>
