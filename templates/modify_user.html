<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="static/styles.css">
  </head>
  <body>

    <div class="login-box">
      <img src="static/logo.png" class="avatar" alt="Avatar Image">
      <h1>Modificar Usuario</h1>
      <form id="login-form">
        <!-- USERNAME INPUT -->
        <label for="username">Email</label>
        <input id="username" name="username" type="text" placeholder="usuario@induchem.com" required>


        
        <label for="user_role">Nuevo rol del usuario</label>
        <input id="user_role" name="user_role" type="text" placeholder="Rol del usuario" required>
        <label for="admin">Es admin?</label>
        <input id="admin" name="admin" type="text" placeholder="Es admin?" required>


      <script>
        function modify_user(event) {
          event.preventDefault();
          const token = localStorage.getItem("token");
          const form = new FormData();

          form.append("username", document.getElementById("username").value);

          fetch("/delete_user", {
            method: "DELETE",
            body: form,
            headers: {
                Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Ocurrió un error");
              }
              return response.json();
            })
            .then((data) => {
              window.alert("El usuario fue eliminado con éxito")
            })
            .catch((error) => {
              console.error(error);
            });
        }

        function fetchAdmin() {
          const token = localStorage.getItem("token");

          fetch("/verify_admin", {
              headers: {
                  Authorization: `Bearer ${token}`,
              },
          })
          .then((response) => {
              if (!response.ok) {
                  window.location.href = "/";
                  throw new Error("Acceso denegado.");
              }
          })
          .catch((error) => {
              console.error(error);
          });
      }
        function btnReturn() {
          window.location.href = "/admin_view";
        }
        document.addEventListener("DOMContentLoaded", function () {
          const loginForm = document.getElementById("login-form");
          loginForm.addEventListener("submit", function (event) {
            delete_user(event);
          });
        });
        fetchAdmin()
      </script>
    </div>

  </body>
</html>
